        <link rel="icon" href="favicon.png"> <!--32х32-->

        <style>
            div {
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <table border="2" align="center" cellpadding="10n">
            <tr>
                <td>
                    ИМЯ ЦВЕТА <div style="font-size: 0.5em;"> (зарезервированно для html)</div>
                </td>
                <td>
                    RGB <div style="font-size: 0.5em;"> (Поканальная от 0 до 255)</div>
                </td>
                <td>
                    HEX <div style="font-size: 0.5em;"> (Шестнадцатеричная форма RGB)</div>
                </td>
            </tr>
            <tr style="color: rgb(255, 255, 255);   background-color: rgb(255, 0, 0);">    
                <td>red</td>         <td>rgb(255,0,0)</td>      <td>#FF0000</td>
            </tr>
            <tr style="color: rgb(255, 255, 255);   background-color: rgb(0, 0, 255);">    
                <td>blue</td>         <td>rgb(0,0,255)</td>      <td>#0000ff</td>
            </tr>
            <tr style="color: rgb(255, 255, 255);   background-color: rgb(0, 0, 0);">    
                <td>black</td>         <td>rgb(0,0,0)</td>      <td>#000000</td>
            </tr>
        </table>
